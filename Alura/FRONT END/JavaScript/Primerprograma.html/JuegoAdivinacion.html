    <h1>  Juego Adivinación </h1>
    <script>
        function saltoLinea(){
            document.write("<br>");
        }
        function imprimir(texto){
            document.write(texto);
            saltoLinea();
        }
    
        var dadoPensado = Math.round(Math.random()* 10);
        var intentos = 3;
        var inicio = 1;
        while (inicio <= intentos ) {
            var numeroTirado = parseInt(prompt(" Ingrese un número del 0 al 10"))
            if (dadoPensado == numeroTirado){
            alert("Acerto en el " + inicio + " intento ");
            break;
            
        }
        else{ 
            if(numeroTirado>dadoPensado){
                alert("Fallaste, era un número menor era " + dadoPensado);
                
            }
            else{
                alert(" Fallaste, Era un número mayor era " + dadoPensado);
                
            }
            }
            inicio++;
            
        }


        
    </script>
