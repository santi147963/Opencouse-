<body>
    <h1>  Estrellas </h1>
    <script>
        function saltoLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(texto){
            document.write(texto);
            saltoLinea();

        }
        
        for(var lineas = 1; lineas <= 3; lineas++) {
            
            for(var columnas = 1; columnas <= 10; columnas++){
                document.write("*");

            }
            saltoLinea();
            
        }
    

        
    </script>
