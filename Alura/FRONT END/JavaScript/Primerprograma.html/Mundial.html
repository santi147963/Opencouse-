<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer programa con Javascript</title>
</head>
<body>
    <h1>  Programa Mundiales historicos </h1>
    <script>
        function saltoLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(texto){
            document.write(texto);
            saltoLinea();
        }
        
        var añoMundial = 1930;
        var limite = prompt("Ingrese el año deseado: ")

        while (añoMundial <= limite && limite>= añoMundial)
            {  
                imprimir("Hubo mundial de la fifa en el año " + añoMundial);
                añoMundial = añoMundial + 4 ;
                
            };

        imprimir("Fin");
    
        
        
    </script>
